<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Relógio Digital</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500&display=swap">
    <link rel="stylesheet" href="styles.css">
    </head>
    <body>
    
    <div class="relogio">
        <div>
            <span id="horas"></span>
            <span class="tempo">Horas</span>
        </div>
        <div>
            <span id="minutos"></span>
            <span class="tempo">Minutos</span>
        </div>
        <div>
            <span id="segundos"></span>
            <span class="tempo">Segundos</span>
        </div>
    </div>
    
    <form id="formHora">
        <label for="novaHora">Nova Hora:</label>
        <input type="number" id="novaHora" min="0" max="23" required>
    
        <label for="novoMinuto">Novo Minuto:</label>
        <input type="number" id="novoMinuto" min="0" max="59" required>
    
        <label for="novoSegundo">Novo Segundo:</label>
        <input type="number" id="novoSegundo" min="0" max="59" required>
    
        <button type="submit">Atualizar Relógio</button>
    </form>
    

    <script src="script.js"></script>
</body>

</html>
